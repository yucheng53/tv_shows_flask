<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-lg" style="justify-content: center;gap: 50px;">
        <div style="display: flex; justify-content: space-between;">
            <h1>Edit {{show.title}}</h1>
            <div>
                <a type="btn" href="/dashboard">TV Shows</a>
                <a type="btn" href="/logout">Logout</a>
            </div>
        </div>

        <form action="/update_show" method="post" class="row g-3" style="flex: 1;display: block;background-color: bisque;padding: 10px; margin-top: 20px;">
            {% with errors = get_flashed_messages(category_filter = ["error"]) %}
                {% if errors %}
                    {% for error in errors %}
                        <p>{{error}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="col-md-6">
                <label for="title" class="form-label">Title:</label>
                <input type="text" class="form-control" id="title" name="title" value="{{show.title}}">
            </div>
            <div class="col-md-6">
                <label for="network" class="form-label">Network:</label>
                <input type="text" class="form-control" id="network" name="network" value="{{show.network}}">
            </div>
            <div class="col-md-6">
                <label for="release_date" class="form-label">Release Date:</label>
                <input type="date" class="form-control" id="release_date" name="release_date" value="{{show.release_date}}">
            </div>
            <div class="col-md-6">
                <label for="description" class="form-label">Description:</label>
                <textarea class="form-control" id="description" name="description" style="height: 100px">{{show.description}}</textarea>
            </div>
            <input type="hidden" class="form-control" id="show_id" name="show_id" value="{{show.id}}">
            <div class="col-12">
                <button type="submit" class="btn btn-primary" >Update</button>
            </div>
        </form>
    </div>
    
</body>
</html>
