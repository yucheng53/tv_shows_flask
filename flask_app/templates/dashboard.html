<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-lg" style=" justify-content: center;gap: 50px;">
        <div style="display: flex; justify-content: space-between;">
            <h1>Howdy, {{user.first_name}}!!!</h1>
            <a type="btn" href="/logout">Logout</a>
        </div>
        <h2 style="margin-top: 20px;">All TV Shows</h2>
        <form action="">
            <table class="table table-dark table-striped" style="margin-bottom: 20px;">
                <thead>
                    <th>Title</th>
                    <th>Network</th>
                    <th>Release Date</th>
                    <th>Actions</th>
                </thead>
                {% for show in shows: %}
                    <tr>
                        <td>{{show.title}}</td>
                        <td>{{show.network}}</td>
                        <td>{{show.release_date}}</td>
                        <td><a href="/show/{{show.id}}">show|</a>
                            <a href="/edit/{{show.id}}">edit|</a>
                            <a href="/delete/{{show.id}}">delete|</a>
                            <a href="/like/{{show.id}}">Like</a>
                        </td >
                    </tr>
                {% endfor %}                
            </table>
        </form>
        <form action="/create_show" method="post" class="row g-3" style="display: flex; justify-content: flex-end; text-align: end;">
            <div class="col-12">
                <button type="submit" class="btn btn-primary" style="background-color: yellowgreen ;">Add a New Show</button>
            </div>
        </form>
    </div>
</body>
</html>
