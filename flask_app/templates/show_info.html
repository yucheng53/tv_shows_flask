<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-lg" style=" justify-content: center;gap: 50px;">
        <div style="display: flex; justify-content: flex-end; gap: 20px;">
            <a type="btn" href="/dashboard">TV Shows</a>
            <a type="btn" href="/logout">Logout</a>
        </div>

        <div style="border: 1px solid black; margin-top: 20px; padding: 10px;">
            <h3>{{show.title}}  Liked by: {{num_like}}</h3>
            <h5>Network:  {{show.network}}</h5>
            <h5>Release Date:  {{show.release_date}}</h5>
            <h5>Description:  {{show.description}}</h5>
            
            <p>Posted By: {{user.first_name}} {{user.last_name}}</p>
        </div>
    </div>
</body>
</html>
